<div class="content">
  <img class="background-img" [src]="background">
  <div class="finance">

    <form>
      <h1 class="form-title">Simulador de Financiamento de Imóvel</h1>
      <div class="container">
        <div class="row">
          <div class="col-12 form-group">
            <label for="propertyValue" class="form-text">VALOR DO IMÓVEL<br></label>
            <input type="text" class="form-control input-size" id="propertyValue" required>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 form-group">
            <label for="downPayment" class="form-text">ENTRADA<br></label>
            <input type="text" class="form-control input-size" id="downPayment" required>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-6 form-group">
            <label for="deadline" class="form-text">PRAZO (ANOS)<br></label>
            <input type="number" class="form-control input-size-02" required>
          </div>
          <div class="col-6 form-group">
            <label for="banco" class="form-text">TAXA DE JUROS<br></label>
            <input  type="text" class="form-control input-size-02" required>
          </div>
        </div>
      </div>
      <div class="form-button">
        <button class="bt-calc">CALCULAR</button>
      </div>
    </form>

    <div class="result">
      <div class="container">
        <div class="row">
          <div class="col-8 result-group">
            <span class="result-text">Taxa de Juros</span><br>
          </div>
          <div class="col-4 result-group">
            <span class="result-text">% ao ano</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8 result-group">
            <span class="result-text">Primeira Parcela</span><br>
          </div>
          <div class="col-4 result-group">
            <span class="result-text"></span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8 result-group">
            <span class="result-text">Última Parcela</span><br>
          </div>
          <div class="col-4 result-group">
            <span class="result-text"></span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8 result-group">
            <span class="result-text">Renda mensal familiar bruta</span><br>
          </div>
          <div class="col-4 result-group">
            <span class="result-text"></span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8 result-group">
            <span class="result-text-02">Valor a ser Financiado</span><br>
          </div>
          <div class="col-4 result-group">
            <span class="result-text-02"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
